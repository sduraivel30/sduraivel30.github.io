# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve -l -H localhost`. If you change this file, please restart the 
# server process.

# Basic Site Settings
locale : "en-US"
site_theme : "air" # Currently available options are "default", "air"
title : "Dr. Suseendrakumar Duraivel"
title_separator : "-"
name : &name "Suseendrakumar (Kumar) Duraivel"
description : &description "Postdoctoral Associate at MIT McGovern Institute studying neural mechanisms of language and speech"
url : https://sduraivel30.github.io
baseurl : "" # the subpath of your site, e.g. "/blog"
repository : "sduraivel30/sduraivel30.github.io"

# Site Author - The following control what appear as part of the author content on the side bar.
author:
  # Biographic information
  avatar : "profile.png"
  name : "Dr. Suseendrakumar Duraivel"
  pronouns : # example: "he/him" 
  bio : "Postdoctoral Associate at MIT McGovern Institute for Brain Research"
  location : "Cambridge, MA"
  employer : "Massachusetts Institute of Technology"
  uri : # URL
  email : "sdurai30@mit.edu" 

  # Academic websites
  googlescholar : "https://scholar.google.com/citations?user=oxBtqkYAAAAJ&hl"
  orcid : "https://orcid.org/0000-0002-1110-1021"
  researchgate : # URL

  # Repositories and software development
  github : "sduraivel30"

  # Social media
  linkedin : "dsuseendar"
  twitter : "dsuseendar"

# Publication Category
publication_category:
  manuscripts:
    title: 'Journal Articles' 
  conferences:
    title: 'Conference Papers'

# Site Settings
teaser : # filename of teaser fallback teaser image placed in /images/
breadcrumbs : false # true, false (default)
words_per_minute : 160
future : true
read_more : "disabled" # if enabled, adds "Read more" links to excerpts
talkmap_link : false #change to true to add link to talkmap on talks page
comments:
  provider : # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"

atom_feed:
  hide : false # change to true to hide the RSS feed in the footer
  path : # blank (default) uses feed.xml

# SEO Related
google_site_verification :
bing_site_verification :
alexa_site_verification :
yandex_site_verification :

# Social Sharing
twitter:
  username : &twitter "dsuseendar"
facebook:
  username :
  app_id :
  publisher :
og_image : # Social media default site image
social:
  type : # Person or Organization (defaults to Person)
  name : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles

# Analytics
analytics:
  provider : "false" # false (default), "google", "google-universal", "google-analytics-4", "custom"

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  publications:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  # _publications
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: America/New_York

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Mimic GitHub Pages with --safe
whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development